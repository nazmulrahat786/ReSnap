<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - ReSnap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@3.0.24/dist/full.js"></script>
  <link rel="shortcut icon" href="img/a.jpg" type="image/x-icon">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-12 px-4 text-center">
    <h1 class="text-4xl font-extrabold mb-2">Let's Talk ðŸ‘‹</h1>
    <p class="text-lg">Weâ€™re here to help. Fill out the form and we'll be in touch soon.</p>
  </header>

  <!-- Contact Form Section -->
  <section class="max-w-6xl mx-auto px-6 py-16">
    <div class="grid md:grid-cols-2 gap-10 bg-white shadow-xl rounded-3xl p-10">

      <!-- Info Panel -->
      <div class="space-y-6">
        <h2 class="text-2xl font-bold text-blue-600">Contact Information</h2>
        <p class="text-gray-600">Reach us directly via phone or email, or fill out the contact form to start a conversation.</p>
        <div class="space-y-3">
          <div class="flex items-center gap-3">
            <span class="bg-blue-100 text-blue-600 p-2 rounded-full">
              <!-- Email Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 4H8a4 4 0 00-4 4v8a4 4 0 004 4h8a4 4 0 004-4V8a4 4 0 00-4-4z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8l8 5 8-5" />
              </svg>
            </span>
            <p>resnap13@gmail.com</p>
          </div>
        
          <div class="flex items-center gap-3">
            <span class="bg-blue-100 text-blue-600 p-2 rounded-full">
              <!-- Phone Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h1.6a2 2 0 011.92 1.44l.48 1.44a2 2 0 01-.42 2.04l-1.1 1.1a16 16 0 006.36 6.36l1.1-1.1a2 2 0 012.04-.42l1.44.48A2 2 0 0121 17.4V19a2 2 0 01-2 2h-.5C9.83 21 3 14.17 3 5.5V5z" />
              </svg>
            </span>
            <p>+8801746627513</p>
          </div>
        
          <div class="flex items-center gap-3">
            <span class="bg-blue-100 text-blue-600 p-2 rounded-full">
              <!-- Location Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.5 8c0 7.5-7.5 13-7.5 13S4.5 15.5 4.5 8a7.5 7.5 0 1115 0z" />
              </svg>
            </span>
            <p>Sherpur, Bangladesh</p>
          </div>
        </div>
      </div>

      <!-- Form -->
      <form id="contactForm" class="space-y-6">
        <div>
          <label class="label font-semibold">Full Name</label>
          <input type="text" id="name" placeholder="Your name" class="input input-bordered w-full" required />
        </div>

        <div>
          <label class="label font-semibold">Email Address</label>
          <input type="email" id="email" placeholder="Your email" class="input input-bordered w-full" required />
        </div>

        <div>
          <label class="label font-semibold">Message</label>
          <textarea id="message" placeholder="Write your message here..." class="textarea textarea-bordered w-full h-32" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-full">Send Message</button>
        <div id="successAlert" class="alert alert-success shadow-lg mt-4 hidden">
          <span>âœ… Message sent successfully!</span>
        </div>
      </form>
    </div>
  </section>

  <!-- JS -->
  <script>
    const form = document.getElementById("contactForm");
    const success = document.getElementById("successAlert");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        success.classList.remove("hidden");
        form.reset();
        setTimeout(() => success.classList.add("hidden"), 3000);
      }
    });
  </script>

</body>
</html>
