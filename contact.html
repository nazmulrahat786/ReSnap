<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen flex items-center justify-center relative">

  <!-- SVG Background Wave -->
  <svg class="absolute top-0 left-0 w-full" viewBox="0 0 1440 320">
    <path fill="#3b82f6" fill-opacity="0.2" d="M0,64L40,74.7C80,85,160,107,240,106.7C320,107,400,85,480,90.7C560,96,640,128,720,149.3C800,171,880,181,960,176C1040,171,1120,149,1200,144C1280,139,1360,149,1400,154.7L1440,160L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path>
  </svg>

  <div class="bg-white p-8 mx-7 rounded-3xl shadow-lg max-w-3xl w-full z-10">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Contact Us</h2>

    <!-- Back Button -->
    <div class="mb-6">
      <a href="javascript:history.back()" class="text-blue-600 hover:text-blue-800 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 12H5" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l-7-7 7-7" />
        </svg>
        Go Back
      </a>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
      <!-- Contact Info -->
      <div class="space-y-4">
        <div class="flex items-center space-x-4">
          <!-- Email Icon -->
          <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16v16H4V4zm0 2v12h16V6H4zm8 5l8-5H4l8 5zm0 2l-8-5v10h16V8l-8 5z"/>
          </svg>
          <span>resnap13@gmail.com</span>
        </div>
        
        <div class="flex items-center space-x-4">
          <!-- Phone Icon -->
          <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10l1-2m0 0l9-4 9 4-9 4-9-4z"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 12v6a2 2 0 002 2h12a2 2 0 002-2v-6"/>
          </svg>
          <span>+8801746627513</span>
        </div>
        
        <div class="flex items-center space-x-4">
          <!-- Location Icon -->
          <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 2C8.134 2 5 5.134 5 9c0 5.25 7 12 7 12s7-6.75 7-12c0-3.866-3.134-7-7-7zM12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2z"/>
          </svg>
          <span>Sherpur, Bangladesh</span>
        </div>
      </div>

      <!-- Contact Form -->
      <form class="space-y-4 ">
        <input type="text" placeholder="Your Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
        <input type="email" placeholder="Your Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
        <textarea placeholder="Your Message" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"></textarea>
        <button type="submit" class="bg-blue-500 text-white flex items-center justify-center gap-2 py-3 px-5 rounded-lg hover:bg-blue-600 transition">
          <svg class="w-5 h-5 animate-pulse" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M22 2L11 13" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M22 2L15 22l-4-9-9-4 20-7z" />
          </svg>
          Send Message
        </button>
      </form>
    </div>
  </div>

</body>
</html>
